<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fab</title>
    <style>
        div.fab {
            position: fixed;
            transition-duration: 1.5s;
            transition-property: transform;
            float: right;
        }
        img.fab {
            width: 56px;
            height: 56px;
        }
    </style>
</head>
<body>
    <div class="fab">
        <img class="fab" src="dogapus.png">
    </div>
</body>
</html>
